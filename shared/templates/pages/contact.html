<div id="{$_name}" class="page_{$_page}">

	<section class="atk-wrapper atk-section-xlarge">
		<div class="atk-align-center">
			<h1>{$h1_spot}</h1>
			<hr class="hr-short atk-col-1 atk-move-center">
			<p class="atk-size-mega atk-text-light">{$paragraph_mega_spot}</p>
		</div>
	</section>
	<section class="atk-wrapper atk-push-xlarge">
		<div class="atk-cells">
			<div class="atk-cell">
				<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
				<div style="overflow:hidden;height:360px;width:100%;" class="map">
					<div id="gmap_canvas" class="atk-shape-rounded-left"></div>
				</div>
				<script type="text/javascript">function init_map(){var myOptions = {zoom:17,center:new google.maps.LatLng(56.9496487,24.10518639999998),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(56.9496487, 24.10518639999998)});infowindow = new google.maps.InfoWindow({content:"{$map_info}" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
			</div>
			<aside class="atk-cell atk-col-4 contact-sidebar">
				<div class="atk-box atk-border-active atk-shape-rounded-right text-bodycolor">
					<h4>{$contact_details}</h4>
					{$contact_details_text}
					<hr>
					<h4>{$bank_details}</h4>
					{$bank_details_text}
				</div>
			</aside>
		</div>
	</section>
	<hr class="atk-hr-reset">
	<section class="atk-wrapper">
		<div class="atk-section-xlarge">
			<div class="atk-row">
				<div class="atk-col-6">
					<div class="atk-cells"><a href="javascript:void(0)" class="atk-cell atk-swatch-lightGray atk-shape-rounded further-action atk-text-baseline-reset atk-align-center"><span class="icon-about atk-size-yotta atk-inline atk-push"></span>
						<div class="atk-size-giga atk-text-medium">{$left_button}</div></a></div>
				</div>
				<div class="atk-col-6">
					<div class="atk-cells"><a href="javascript:void(0)" class="atk-cell atk-swatch-lightGray atk-shape-rounded further-action atk-text-baseline-reset atk-align-center"><span class="icon-phone atk-size-yotta atk-inline atk-push"></span>
						<div class="atk-size-mega atk-text-medium">{$right_button}</div></a></div>
				</div>
			</div>
		</div>
	</section>

    {$Content}

</div>
