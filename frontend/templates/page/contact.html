
<section class="atk-wrapper atk-section-xlarge">
  <div class="atk-align-center">
    <h1>Contact Us</h1>
    <hr class="hr-short atk-col-1 atk-move-center"/>
    <p class="atk-size-mega atk-text-light">{$content}</p>
  </div>
</section>
<section class="atk-wrapper atk-push-xlarge">
  <div class="atk-cells">
    <div class="atk-cell">
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
      <div style="overflow:hidden;height:400px;width:100%;" class="map">
        <div id="gmap_canvas" class="atk-shape-rounded-left"></div>
      </div>
      <script type="text/javascript">
        function init_map(){
          var myOptions = {scrollwheel: false,zoom:15,center:new google.maps.LatLng(56.96895850000001,24.16046460000007),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(56.96895850000001, 24.16046460000007)});infowindow = new google.maps.InfoWindow({content:"<b>Where to find us?</b><br/>Bērzaunes iela 9<br/>Rīga, LV-1039" });
          google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
      </script>
    </div>
    <aside class="atk-cell atk-col-4 contact-sidebar">
      <div class="atk-box atk-border-active atk-shape-rounded-right text-bodycolor">
        <h4>Representative</h4>
        <p>{address}firstbold,email,br{/}</p>
        <hr/>
        <h4>Requisites</h4>
        <p>{requisites}firstbold,br{/}</p>
      </div>
    </aside>
  </div>
</section>
