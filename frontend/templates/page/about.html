
<section>
  <div class="timeline atk-wrapper atk-section-xlarge">
    <h2 class="atk-align-center atk-push-large text-bodycolor">Company History</h2>
    <div class="year-block atk-align-center atk-size-milli">{Timeline}{rows}{row}
      <div class="year atk-padding-xsmall atk-inline atk-col-1 atk-text-medium">{$year}</div>
    </div>
    <div class="year-block atk-align-center atk-size-milli">
      <div class="event">
        <div class="atk-box-small atk-swatch-blue atk-col-4 atk-align-left atk-inline">
          <ul>{$content}</ul>
        </div>
        <div class="mark atk-shape-circle"></div>
      </div>{/}{/}{/}
      <div class="year atk-padding-xsmall atk-inline atk-col-1 atk-text-medium">2007</div>
    </div>
  </div>
</section>
<hr class="atk-hr-reset"/>
<section class="atk-wrapper testimonials">
  <div class="atk-section-xlarge atk-align-center">
    <h2 class="atk-push-large text-bodycolor">What Our Clients Say?</h2>
    <div class="testimonial-carousel">
      <div class="testimonial-carousel-mask">{Testimonials}{rows}{row}
        <article class="testimonial atk-col-8 atk-move-center">
          <div class="atk-box-large atk-border-overlay atk-push-large">“{$content}”
            <div class="testimonial-arrow"></div>
            <div class="atk-shape-circle atk-box-small atk-swatch-blue atk-shape-rounded atk-size-giga atk-inline atk-text-baseline-reset">
              <div class="icon-quotes"></div>
            </div>
          </div>
          <div class="testimonial-author">
            <div class="atk-push-small"><img src="images/{$logo}" height="40" class="atk-inline"/></div>
          </div>
          <div class="atk-size-kilo">{$name}
            <div class="atk-size-milli atk-text-dimmed">{$position}</div>
          </div>
        </article>{/}{/}{/}
      </div>
    </div>
  </div>
</section>
<hr class="atk-hr-reset"/>
<section class="atk-wrapper">
  <div class="atk-section-xlarge">
    <div class="atk-row">
      <div class="atk-col-6">
        <div class="atk-cells"><a href="{page}team{/}" class="atk-cell atk-swatch-lightGray atk-shape-rounded further-action atk-text-baseline-reset atk-align-center"><span class="icon-team atk-size-pow9 atk-inline atk-push-small"></span>
            <div class="atk-size-mega atk-text-medium">Get to Know Us</div></a></div>
      </div>
      <div class="atk-col-6">
        <div class="atk-cells"><a href="{page}jobs{/}" class="atk-cell atk-swatch-lightGray atk-shape-rounded further-action atk-text-baseline-reset atk-align-center"><span class="icon-user-network-fix"><span class="icon-user-network atk-size-pow10 atk-inline atk-push-small main"></span><span class="icon-user-network atk-size-pow9 atk-inline atk-push-small hidden"></span></span>
            <div class="atk-size-mega atk-text-medium">Join Our Team</div></a></div>
      </div>
    </div>
  </div>
</section>
