
<section class="atk-wrapper">
  <div class="atk-row">
    <div class="atk-col-4 sidebar">
      <aside class="atk-swatch-blue atk-section-large">
        <ul class="atk-menu-vertical">{SubMenu}{rows}{row}
          <li class="atk-menu-separated {$is_active}"><a href="{$page}" class="atk-padding atk-swatch-blue atk-actions atk-text-medium"><span class="atk-cells atk-cells-gutter"><span class="atk-cell"><span class="atk-size-kilo icon-{$icon}"></span></span><span class="atk-cell atk-expand">{$title}</span></span></a></li>{/row}

        <hr class="atk-hr-reset"/>

      </aside>
    </div>
    <div class="atk-col-8 atk-section-large content">
      <section class="atk-push-large">
        <h1>{$title}</h1>
        <hr class="hr-short atk-col-1"/>
        <p class="atk-size-mega atk-text-light"><em>{$intro}</em></p>{content}md{/}

      <hr class="atk-hr-large"/>
      <section class="atk-align-center">
        <h3 class="atk-push text-bodycolor">Do you have any questions about our work?</h3><a href="{page}contact{/}" class="atk-button-large atk-swatch-blue atk-col-6 button-pill atk-size-milli">CONTACT US<span class="icon-arrow-east atk-size-nano"></span></a>
      </section>
    </div>
  </div>
