
<section class="atk-section-xlarge">
  <div class="atk-wrapper atk-align-center">
    <h1>{$title}</h1>
    <hr class="hr-short atk-col-1 atk-move-center"/>
    <p class="atk-size-mega atk-text-light">{$content}</p>
  </div>
</section>
<hr class="atk-hr-reset"/>
<section class="atk-section-xlarge technology-stack">
  <div class="atk-wrapper">
    <div class="atk-row">{Left}
      <div class="atk-clear-fix"></div>{rows}{row}
      <div class="atk-col-6 atk-move-{$block_position}">
        <div class="atk-box atk-swatch-blue {$class}">
          <h4>{$name}</h4>
          <p>{$content}</p>
          <ul class="atk-size-micro">{$bullets}</ul>
          <div class="atk-push"> </div>
          <div class="atk-align-{$image_position}"><img src="{$image}" style="width:50%" onload="resizeUpdate()"/></div>
          <div class="point point-top atk-shape-circle"></div>{bottom_connector}
          <div class="point point-bottom atk-shape-circle"></div>{/}
          <div class="connection connection-bottom"></div>
        </div>
      </div>{/}
      {Right}
      <div class="atk-clear-fix"></div>{rows}{row}
      <div class="atk-col-6 atk-move-{$block_position}">
        <div class="atk-box atk-swatch-blue {$class}">
          <h4>{$name}</h4>
          <p>{$content}</p>
          <ul class="atk-size-micro">{$bullets}</ul>
          <div class="atk-push"> </div>
          <div class="atk-align-{$image_position}"><img src="{$image}" style="width:50%" onload="resizeUpdate()"/></div>
          <div class="point point-top atk-shape-circle"></div>{bottom_connector}
          <div class="point point-bottom atk-shape-circle"></div>{/}
          <div class="connection connection-bottom"></div>
        </div>
      </div>{/}
      {Center}{rows}{row}
      <div class="atk-clear-fix"></div>
      <div class="atk-col-6 atk-move-{$block_position}">
        <div class="atk-box atk-swatch-blue {$class}">
          <h4>{$name}</h4>
          <p>{$content}</p>
          <ul class="atk-size-micro">{$bullets}</ul>
          <div class="atk-push"> </div>
          <div class="atk-align-{$image_position}"><img src="{$image}" style="width:50%" onload="resizeUpdate()"/></div>
          <div class="point point-top atk-shape-circle"></div>{bottom_connector}
          <div class="point point-bottom atk-shape-circle"></div>{/}
          <div class="connection connection-top"></div>
        </div>
      </div>{/}{/}{/}
    </div>
  </div>
</section>
<hr class="atk-hr-reset"/>{$Action}
